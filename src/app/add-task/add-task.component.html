<div class="container container-table">
  <h2>Add Task</h2>
<form class="form-inline">
  <div class="form-group">
    <label for="taskName">Name</label>
    <input type="text" id="taskName" placeholder="Whats next" #taskData>
  </div>
  Priority: {{priority}}
  <button type="submit" class="btn btn-default" (click)="onAddTask(taskData)">Add Task</button>
</form>
</div>
