<h2>My other component <small>also works!</small></h2>

<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Jane.Doe@gmail.com">
  </div>
  <button type="submit" class="btn btn-default">Let's Invite</button>
</form>

<h2>The new email is: {{email}}</h2>
<button class="btn btn-primary" (click)="onAddElements()" [disabled]="elements.length == 5">Add Elements</button>
<!-- elements.push('A' + elements.length)-->
<ul>
  <li *ngFor="let elem of elements" [ngStyle]="{backgroundColor: getColor(elem)}">Element: {{ elem }}</li>
</ul>
<h2 style.color="{{changedColor}}">Am i changing my color?</h2>

<div class="container container-table" *ngIf="elements.length == 5">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4" style="background:mediumpurple">Enough of click click....</div>
    </div>
</div>

<div class="container container-table">
    <div class="row vertical-center-row">
      <img [src]="imageSrcUrl">
  </div>
</div>
